plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.patita.oriental'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        // Forzamos a usar la JVM actual desactivando path o versión específica
        languageVersion = JavaLanguageVersion.of(JavaVersion.current().majorVersion.toInteger())
        vendor = JvmVendorSpec.any()
        // Si quieres forzar más, puedes agregar:
        // autoDetect = false
    }
}


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
